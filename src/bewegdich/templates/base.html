{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <title>{% block title %}{{ section.title|default:"Beweg Dich" }}{% endblock %}</title>
    <link href="{% static "assets/css/bootstrap.min.css" %}" rel="stylesheet"/>
    <link href="{% static "assets/css/bootstrap-theme.min.css" %}" rel="stylesheet"/>
    <link href="{% static "assets/css/font-awesome.min.css" %}" rel="stylesheet"/>
    <link href="{% static "assets/css/snap.min.css" %}" rel="stylesheet"/>
    <link href="{% static "assets/css/ol.css" %}" rel="stylesheet"/>
    <link href="{% static "assets/css/app.css" %}" rel="stylesheet"/>
    <script type="text/javascript" src="{% static "assets/js/jquery.min.js" %}"></script>
    <script type="text/javascript" src="{% static "assets/js/bootstrap.min.js" %}"></script>
    <script type="text/javascript" src="{% static "assets/js/snap.min.js" %}"></script>
    <script type="text/javascript" src="{% static "assets/js/ol.js" %}"></script>
    <script type="text/javascript" src="{% static "assets/js/jquery.autocomplete.min.js" %}"></script>
    <script type="text/javascript" src="{% static "assets/js/app.js" %}"></script>
    <script type="text/javascript" src="{% static "assets/js/app.error.js" %}"></script>
    <script type="text/javascript" src="{% static "assets/js/app.slideMenu.js" %}"></script>
    <script type="text/javascript" src="{% static "assets/js/app.location.js" %}"></script>
    <script type="text/javascript" src="{% static "assets/js/app.map.js" %}"></script>
</head>
<body>
<div class="snap-drawers">
    <div class="snap-drawer snap-drawer-left">
        {% include "parts/menu-left.html" %}
    </div>
    <div class="snap-drawer snap-drawer-right">
        {% include "parts/menu-right.html" %}
    </div>
</div>
<div id="content" class="snap-content">
    {% block content %}{% endblock %}
    {% include "parts/errors.html" %}
</div>
</body>
</html>
