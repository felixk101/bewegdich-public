 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
      <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 40%;
          width:40%;
      }
    </style>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script>
    $(function() {
    function log( message ) {
      $( "<div>" ).text( message ).prependTo( "#log" );
      $( "#log" ).scrollTop( 0 );
    }

    $( "#stops" ).autocomplete({
      source: function( request, response ) {
        $.ajax({
          url: "http://127.0.0.1:8000/api/getstoplist/",
          type: "get",
          data: {
            name: request.term
          },
          success: function( data ) {
            response($.map(data, function (item) {
                return {
                    label: item.name,
                    value: item.stopid
                };
            }));

            //console.log(data)
            //response( data );
          }
        });
      },
      minLength: 3,
      select: function( event, ui ) {
        log( ui.item ?
          "Selected: " + ui.item.name + " aka " + ui.item.stopid :
          "Nothing selected, input was " + this.value );
      }
    });
    });
    </script>

</head>
<body>
<h1>Beweg dich v0.1</h1>
<p>Location (lat, lon):
<span id="lat">???</span>°, <span id="lon">???</span>°
<br>
<br>

<form action="/list/" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input id="submitbutton" type="submit" value="Submit" />
</form>
<div id="no-gps-text">Es konnte noch kein GPS-Position ermittelt werden</div>

{% if err %}
    {{ msg }}
{% else %}
    <div id="map"></div>
{% endif %}

<script>


    var startPos;


    window.onload = function () {
        document.getElementById('submitbutton').disabled = true;
        navigator.geolocation.getCurrentPosition(function (position) {
        startPos = position;
        document.getElementById('lat').innerHTML = position.coords.latitude;
        document.getElementById('lon').innerHTML = position.coords.longitude;
        document.getElementById('submitbutton').disabled = false;
        document.getElementById('no-gps-text').style.display = "none";
        //put coords into hidden form field
        document.getElementById('id_coords').value = position.coords.latitude + ',' + position.coords.longitude;
        initMap();
    });
    };
    var map;

    function initMap() {
        {% if showpath %}

            var mypos =  {lat:{{ startlat }}, lng: {{ startlng }}};
            var dest =  {lat:{{ destlat }}, lng: {{ destlng }}};



            {% comment "Optional note" %}
             var mypos = {lat: {{route.0.lat}}, lng: {{route.0.lng}}}
              {% endcomment %}
        {% else %}
             var mypos =  {lat:startPos.coords.latitude, lng: startPos.coords.longitude};
             var pos = new google.maps.Marker({
            position: mypos,
            map: map,
            title: 'Ihre Position'
            });
        {% endif %}

        map = new google.maps.Map(document.getElementById('map'), {
        center: mypos,
        zoom: 13
         });

        {% if showpath %}
            var markerstart = new google.maps.Marker({
            position: mypos,
            map: map,
            title: 'Start'
            });

            var markerdestination = new google.maps.Marker({
            position: dest,
            map: map,
            title: 'Ziel'
            });

            var coords = [
                {% for stop in route %}
                    {lat: {{stop.lat}}, lng: {{stop.lng}}},
                {% endfor %}
            ];

            var line = new google.maps.Polyline({
                path: coords,
                geodesic: true,
                strokeColor: '#FF0000',
                strokeOpacity: 1.0,
                strokeWeight: 2
            });
            line.setMap(map);
        {% endif %}



    };

</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBjJpvBA_6NUhTuWs9lAIZpaMUKdmkH4T0&callback=initMap"
        async defer></script>
<div class="ui-widget">
  <label for="stops">Destination: </label>
  <input id="stops">
</div>
<div class="ui-widget" style="margin-top:2em; font-family:Arial">
  Result:
  <div id="log" style="height: 200px; width: 300px; overflow: auto;" class="ui-widget-content"></div>
</div>
</body>
</html>
