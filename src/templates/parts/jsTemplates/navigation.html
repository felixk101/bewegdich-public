{% load i18n %}

<script type="text/html" id="template-navigation">
    <i class="close pull-right fa fa-close"></i>
    <div class="time">
        <i class="pull-left fa fa-2x fa-hourglass-half"></i>
        <p>{% trans "Walking time" %}</p>
        <p data-content="duration" data-format="countdown"></p>
    </div>
    <ul class="destination">
        <li>
            <i class="fa fa-fw fa-subway"></i> <span data-content="walkingDestination"></span>
        </li>
        <li>
            <i class="fa fa-fw fa-flag-checkered"></i> <span data-content="finalDestination"></span>
        </li>
        <li>
            <i class="fa fa-fw fa-clock-o"></i> <span data-content="departuretime" data-format="dateTime"></span>
        </li>
    </ul>
</script>
