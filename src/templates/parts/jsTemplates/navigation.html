{% load i18n %}

<script type="text/html" id="template-route">
    <div id="navigation" class="container-fluid" data-template-bind='[
        {"attribute": "data-destination-latitude", "value": "destinationLatitude"},
        {"attribute": "data-destination-longitude", "value": "destinationLongitude"}]'>
        <ul class="destination text-center">
            <li><i class="fa fa-male"></i>
                <span>{% trans "Walking destination:" %}</span> <span
                        data-content="walkingDestination"></span></li>
            <li><i class="fa fa-subway "></i>
                <span>{% trans "Final destination:" %}</span> <span
                        data-content="finalDestination"></span></li>
            <li><i class="fa fa-clock-o"></i>
                <span>{% trans "Departure:" %}</span> <span
                        data-content="departure"></span></li>
        </ul>
        <div class="time text-center">
            <i class="fa fa-2x fa-tachometer"></i> <span data-content="duration"></span>
        </div>
    </div>
</script>
