{% load i18n %}

<script type="text/html" id="template-route">
    <div class="route panel panel-default" data-template-bind='[
        {"attribute": "id", "value": "routeId"},
        {"attribute": "data-origin-destination", "value": "originDestination"},
        {"attribute": "data-origin-stop", "value": "originStop"},
        {"attribute": "data-origin-departuretime", "value": "originDeparturetime"},
        {"attribute": "data-destination-stop", "value": "destinationStop"}]'>
        <div class="panel-heading">
            <h3 class="panel-title">
                <i class="info-button fa fa-info-circle pull-right" data-toggle="modal"
                   data-target="#modal-route-details"></i>
                <span>{% trans "Bording station:" %}</span> <span data-content="originStop"></span>
            </h3>
        </div>
        <div class="panel-body">
            <ul class="detail">
                <li>
                    <i class="fa fa-fw fa-street-view"></i>
                    <span>{% trans "Walking time:" %}</span> <span data-content="originWalkingtime"></span>
                </li>
                <li>
                    <i class="fa fa-fw fa-clock-o"></i>
                    <span>{% trans "Departure time:" %}</span> <span data-content="originDeparturetime" data-format="dateTime"></span>
                </li>
                <li>
                    <i class="fa fa-fw fa-subway"></i>
                    <span>{% trans "Final destination:" %}</span> <span data-content="destinationStop"></span>
                </li>
            </ul>
            <button class="route-select btn btn-primary"><i class="fa fa-location-arrow"></i> {% trans "Navigate" %}</button>
        </div>
    </div>
</script>
