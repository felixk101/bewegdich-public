<script type="text/html" id="template-route">
    <div class="route panel panel-default" data-template-bind='[
        {"attribute": "id", "value": "panelId"},
        {"attribute": "data-walkingPath", "value": "walkingPath"},
        {"attribute": "aria-controls", "value": "panelDetailId"}]'>
        <div class="panel-heading" role="button" data-toggle="collapse" data-parent="#routes" aria-expanded="true"
             data-template-bind='[
        {"attribute": "id", "value": "panelId"},
        {"attribute": "data-target", "value": "panelDetailTarget"},
        {"attribute": "aria-controls", "value": "panelDetailId"}]'>
            <h4 class="panel-title">
                <span data-content="originStop"></span> - <span data-content="destinationStop"></span>
                <i class="fa fa-info-circle pull-right"></i>
            </h4>
        </div>
        <div class="panel-collapse collapse" role="tabpanel"
             data-template-bind='[{"attribute": "id", "value": "panelDetailId"}]'>
            <div class="panel-body">
                <ul class="detail">
                    <li><i class="fa fa-clock-o"></i>
                        <span>{% trans "Duration" %}:</span> <span
                                data-content="duration"></span></li>
                    <li><i class="fa fa-subway"></i>
                        <span>{% trans "Line" %}:</span> <span
                                data-content="line"></span></li>
                </ul>
                <ul class="stop-path list-group"></ul>
                <button class="route-select btn btn-primary">{% trans "Select " %}</button>
            </div>
        </div>
    </div>
</script>
