{% load i18n %}

<div id="modal-route-details" class="route-details-container modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="{% trans "Close" %}"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{% trans "Details" %}</h4>
            </div>
            <div class="modal-body">
                <ul class="stop-path list-group"></ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">{% trans "Close" %}</button>
            </div>
        </div>
    </div>
</div>
