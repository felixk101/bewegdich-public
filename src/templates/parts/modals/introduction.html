{% load i18n %}

<div id="modal-introduction" class="introduction-container modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="{% trans "Close" %}"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{% trans "Introduction" %}</h4>
            </div>
            <div class="modal-body">
                {% trans "A small introduction..." %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">{% trans "Show later" %}</button>
                <button type="button" class="introduction-btn btn btn-primary"
                        data-dismiss="modal">{% trans "Ok" %}</button>
            </div>
        </div>
    </div>
</div>
