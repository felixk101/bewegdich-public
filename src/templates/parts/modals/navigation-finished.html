{% load i18n %}

<div id="modal-navigation-finished" class="navigation-finished-container modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="{% trans "Close" %}"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{% trans "Destination reached" %}</h4>
            </div>
            <div class="modal-body">
                {% trans "Congratulations, you reached your destination. Want to walk to next station? Just start a new search!" %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">{% trans "Close" %}</button>
            </div>
        </div>
    </div>
</div>
